<div class="card mb-4" *ngIf="movie$ !== undefined">
  <div class="card-img-wrapper">
    <img src="{{movie$!.Poster}}" alt="{{movie$!.Title}}" class="card-img-top">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i></h6>
    <p class="card-text text-muted text-center">{{movie$!.Title}}</p>
  </div>
</div>
