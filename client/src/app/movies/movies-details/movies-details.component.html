<div class="row">
  <div class="col-7">
    <div class="card">
      <strong>Title:</strong>
      <p> {{movie?.Title}} ({{movie?.Language}}) ({{movie?.imdbRating}}) <strong>({{movie?.listingType}})</strong></p>
      <img src="{{movie?.Poster}}" alt="{{movie?.Title}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Plot:</strong>
          <p>{{movie?.Plot}}</p>
        </div>
        <div>
          <strong>Location:</strong>
          <p>{{movie?.Location}}</p>
        </div>
        <div>
          <strong>Sound Effect:</strong>
          <p>{{movie?.SoundEffects}}</p>
        </div>
        <div>
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
            style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <!-- <button class="btn btn-primary">Like</button> -->
          <button (click)="BackToList()" class="btn btn-primary">Back to List</button>
        </div>
      </div>
    </div>
  </div>
</div>
